<div class="form-container">
    <div class="form-group">
        <label>Имя</label>
        <input name="name" [(ngModel)]="name" (ngModelChange)="onNameChange()" />
    </div>
    <div class="form-group">
        <label>Фамилия</label>
        <input name="surname" [(ngModel)]="surname" />
    </div>
    <div class="form-group">
        <label>Возраст</label>
        <input type="number" name="age" [(ngModel)]="age" />
    </div>
    <div class="form-group">
        <button (click)="addUser()">Добавить пользователя</button>
    </div>
</div>

<div class="users-container">
    <h3>Список пользователей</h3>
    <ul class="users-list">
        <li *ngFor="let user of users">
            {{user.name}} {{user.surname}}, возраст: {{user.age}}
        </li>
    </ul>
</div>
